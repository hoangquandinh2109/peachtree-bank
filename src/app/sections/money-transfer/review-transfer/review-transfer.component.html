        <p><i>Are you ready to send out this transfer?</i></p>
        <p class="info-title"><strong>It will be send to the account</strong></p>
        <p>{{data.toAccount}}</p>
        <p class="info-title"><strong>With the amount of:</strong></p>
        <p>â‚¬ {{data.amount}}</p>
    </div>
    <div class="card-footer">
        <button class="btn" (click)="close()">Close</button>

    </div>
</div>
